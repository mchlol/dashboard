<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="top-left container">Recipe: <span id="recipeDisplay">Recipe name & link</span></div>

        <div class="top-right container">
            <div id="weatherDisplay">
                Top right Weather
            </div>
        </div>

        <div class="middle-row">
            <h1 id="timeDisplay">3:00pm</h1>
            <p id="dateDisplay">Tue 9 Jan</p>
        </div>

        <div class="bottom-left container">
            <p id="image-credit"></p>
            <div class="btn-contaner">
                <button id="storeImgBtn">Save image</button>
                <button id="changeImgBtn">New image</button>
            </div>
        </div>

        <div class="bottom-center container">
            <p>Set image category:</p>
            <form id="image-form">
                <label for="imageQuery"></label>
                <input type="text" id="imageQueryInput" placeholder="nature">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="bottom-right container">Bottom right quote</div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
