<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient">
    <main>
        <div class="top-left container">
            <div id="displayRecipes"></div>
        </div>

        <div class="top-right container">
            <div id="weatherDisplayWrap">
                <div id="weatherDisplay">Loading weather...</div>
                <p id="locationDisplay"></p>
            </div>
        </div>

        <div class="middle-row">
            <h1 id="timeDisplay"></h1>
            <p id="dateDisplay"></p>
        </div>

        <div class="bottom-left container">
            <p id="image-credit">Loading image...</p>
            <div class="btn-contaner">
                <button id="storeImgBtn">Save image</button>
                <button id="changeImgBtn">New image</button>
            </div>
        </div>

        <div class="bottom-center container">
            <p>Set image category:</p>
            <form id="image-form">
                <label for="imageQueryInput"></label>
                <input type="text" id="imageQueryInput" placeholder="nature">
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="bottom-right container">
            <div id="quoteDisplay"></div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
